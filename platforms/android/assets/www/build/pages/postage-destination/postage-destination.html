<ion-navbar primary *navbar>
    <ion-title>AMP</ion-title>
</ion-navbar>

<ion-content padding class="postage-destination">
    <ion-card>
        <ion-card-header text-center>
            <h2 class="card-title">Welcome to AMP</h2>
            <h3>(A Mobile Postal Rate Calculator)</h3>
        </ion-card-header>
        <ion-card-content>
            <p>This application is aimed at helping you determine postal rates for various types of packages sent from Canada.</p>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header text-center>
            Where would you like to send a package?
        </ion-card-header>
        <ion-list>
            <button ion-item (click)="setDestination(data.canada)">
                <ion-icon item-left name="compass"></ion-icon>
                Canada
            </button>
            <button ion-item (click)="setDestination(data.usa)">
                <ion-icon item-left name="american-football"></ion-icon>
                USA
            </button>
            <button ion-item (click)="setDestination(data.international)">
                <ion-icon item-left name="paper-plane"></ion-icon>
                Other Countries
            </button>
        </ion-list>
    </ion-card>
</ion-content>
